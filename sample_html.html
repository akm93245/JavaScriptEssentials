<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is HTML written</h1>
    <script>
        function changeContent() {
            document.querySelector('h1').textContent = 'This is changed by JavaScript';
        }    
    </script>
    <button onclick="changeContent()">JS Change</button>
</body>
</html>
